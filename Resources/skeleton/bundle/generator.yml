generator: {{ generator }}
params:
  model: {{ namespace }}\{{ model_folder }}\{{ model_name }}
  namespace_prefix: {{ namespace_prefix }}
  bundle_name: {{ bundle_name }}
  fields: ~

builders:
  list:
    params:
      title: Lista
      display: ~
      actions:
        new: ~
      object_actions:
        edit: ~
        delete: ~
  filters:
    params:
      display: ~
  new:
    params:
      title: Nowy Obiekt
      display: ~
        actions:
          save: ~
          save-and-add: ~
          save-and-list: ~
          list: ~
  edit:
    params:
      title: Edycja obiektu "%object%"|{ %object%: {{ prefix }}.name }|
      display: ~
        actions:
          save: ~
          save-and-add: ~
          save-and-list: ~
          list: ~
  show:
    params:
      title: Podgląd obiektu "%object%"|{ %object%: {{ prefix }}.name }|
      display: ~
      actions:
        list: ~
        new: ~
  delete:
    params:
      title: "Czy na pewno chcesz usunąć \"%object%\"?|{ %object%: {{ prefix }}.name }|"