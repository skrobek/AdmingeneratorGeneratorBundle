  model: {{ namespace }}\{{ model_folder }}\{{ model_name }}
  namespace_prefix: {{ namespace_prefix }}
  bundle_name: {{ bundle_name }}
  fields: ~

builders:
  list:
    params:
      title: Lista 
      display: ~
      actions:
        new: ~
      object_actions:
        edit: ~
        delete: ~
  filters:
    params:
      display: ~
  new:
    params:
      title: Nowy Obiekt
      display: ~
      actions:
        list: ~
  edit:
    params:
      title: Edycja obiektu "%object%"|{ %object%: {{ prefix }}.name }|
      display: ~
      actions:
        list: ~
  show:
    params:
      title: "You're viewing the object \"%object%\"|{ %object%: YourModel.title }|
      display: ~
      actions:
        list: ~
        new: ~
  delete: ~
